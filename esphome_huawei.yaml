esphome:
  name: huawei

esp32:
  board: esp32doit-devkit-v1
  framework:
    type: esp-idf

wifi:
  ssid: !secret SSID
  password: !secret wifipass

logger:

api:
  password: !secret esphomepass

ota:
  password: !secret esphomepass

switch:
  - platform: restart
    name: "Restart"

uart:
  id: mod_bus
  baud_rate: 9600
  tx_pin: GPIO17  # TX2
  rx_pin: GPIO16  # RX2
  rx_buffer_size: 1024
  data_bits: 8
  stop_bits: 1
  parity: NONE

modbus:
  id: modbus1

modbus_controller:
  - id: huawei_inverter
    address: 0x1
    modbus_id: modbus1
    setup_priority: -10
    command_throttle: 750ms
    update_interval: 15s

text_sensor:
  # Range 30000 - 30035
  - name: "Huawei inverter model"
    icon: "mdi:information"
    platform: modbus_controller
    modbus_controller_id: huawei_inverter
    register_type: holding
    address: 30000
    register_count: 15
    response_size: 30
    skip_updates: 100
  - name: "Huawei inverter SN"
    icon: "mdi:information"
    platform: modbus_controller
    modbus_controller_id: huawei_inverter
    register_type: holding
    address: 30015
    register_count: 10
    response_size: 20
    skip_updates: 100
  - name: "Huawei inverter PN"
    icon: "mdi:information"
    platform: modbus_controller
    modbus_controller_id: huawei_inverter
    register_type: holding
    address: 30025
    register_count: 10
    response_size: 20
    skip_updates: 100

  # Inverter status string
  - name: "Huawei inverter status"
    platform: template
    id: inverter_status_string
    icon: "mdi:information"


