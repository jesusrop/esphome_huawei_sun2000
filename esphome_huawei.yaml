    icon: "mdi:information"
    platform: modbus_controller
    modbus_controller_id: huawei_inverter
    register_type: holding
    address: 30071
    value_type: U_WORD
    skip_updates: 240
    register_count: 2  # Read more to get to 30073
    disabled_by_default: true
  - name: "Huawei inverter rated power"
    icon: "mdi:information"
    platform: modbus_controller
    modbus_controller_id: huawei_inverter
    register_type: holding
    address: 30073
    value_type: U_DWORD
    skip_updates: 240
    unit_of_measurement: "kW"
    accuracy_decimals: 3
    filters:
      - multiply: 0.001
  - name: "Huawei inverter maximum active power"
    icon: "mdi:information"
    platform: modbus_controller
    modbus_controller_id: huawei_inverter
    register_type: holding
    address: 30075
    value_type: U_DWORD
    skip_updates: 240
    unit_of_measurement: "kW"
    accuracy_decimals: 3
    filters:
      - multiply: 0.001

  # Range 32000 - 32019 (2/2)
  # Registers 32016 - 32019
  - name: "Huawei inverter PV1 voltage"
    id: pv1_voltage
    platform: modbus_controller
    modbus_controller_id: huawei_inverter
    register_type: holding
    address: 32016
    value_type: S_WORD
    unit_of_measurement: "V"
    device_class: voltage
    state_class: measurement
    accuracy_decimals: 1
    filters:
      - multiply: 0.1
  - name: "Huawei inverter PV1 current"
    id: pv1_current
    platform: modbus_controller
    modbus_controller_id: huawei_inverter
    register_type: holding
    address: 32017
    value_type: S_WORD
    skip_updates: 4
    unit_of_measurement: "A"
    device_class: current
    state_class: measurement
    accuracy_decimals: 2
    filters:
      - multiply: 0.01
  - name: "Huawei inverter PV2 voltage"
    id: pv2_voltage
    platform: modbus_controller
    modbus_controller_id: huawei_inverter
    register_type: holding
    address: 32018
    value_type: S_WORD
    skip_updates: 4
    unit_of_measurement: "V"
    device_class: voltage
    state_class: measurement
    accuracy_decimals: 1
    filters:
      - multiply: 0.1
  - name: "Huawei inverter PV2 current"
    id: pv2_current
    platform: modbus_controller
    modbus_controller_id: huawei_inverter
    register_type: holding
    address: 32019
    value_type: S_WORD
    skip_updates: 4
    unit_of_measurement: "A"
    device_class: current
    state_class: measurement
    accuracy_decimals: 2
    filters:
      - multiply: 0.01
    on_value:
      - sensor.template.publish:
          id: pv1_power
          state: !lambda 'return id(pv1_current).state * id(pv1_voltage).state / 1000;'
      - sensor.template.publish:
          id: pv2_power
          state: !lambda 'return id(pv2_current).state * id(pv2_voltage).state / 1000;'
      - sensor.template.publish:
          id: string_ratio
          state: !lambda 'return (id(pv2_current).state * id(pv2_voltage).state) / (id(pv1_current).state * id(pv1_voltage).state);'

  # Templates of range 32016 - 32019
  - name: "Huawei inverter PV1 power"
    platform: template
    id: pv1_power
    icon: mdi:flash
    unit_of_measurement: "kW"
